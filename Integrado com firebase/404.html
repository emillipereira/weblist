<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login weblist| Usuario e Autenticação</title>
        
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
        <link rel="stylesheet" href="CSSLogin.css"/>
</head>
    
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class= "col-12 offeset-1 text-center mt-5 pb-4 text-dark">
                   <h1 class="h1"><b>Acesso ao Web List </b> </h1>
                </div>
                <div class="col-10 offset-1 bg-white shadow mb-5 border border-dark"
                >
                <div class="row">
                    <div 
                        id="loginLogo"
                        class="col-6 p-4 bg-dark d-flex justify-content-center">
                            <img src="certinho.png"alt="Logo lista de tarefas" width="90%"/>
                        </div>
                        <div class="col-6 p-5">
                            <div id="loginForm">
                                <h2 class="h2 text-center text-dark mb-3">
                                    Faça seu Login AQUI
                                </h2>
                                <div class="form-group">
                                    <img src="perfil.png" alt="teste" width="7%">
                                    <label for="email" class="text-dark"><b>Email:</b></label>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        class="form-control"
                                        placeholder="Digite seu email aqui "
                                    />
                                </div>
                                <div class="form-group">
                                    <img src="senha 2.png" alt="teste" width="7%">
                                    <label for="password" class="text-dark"><b>Senha:</b></label>
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        class="form-control"
                                        placeholder="Digite sua senha aqui "
                                    />
                                </div>
                                <button 
                                    type="button" 
                                    class="btn btn-outline-secondary" 
                                    onclick="login()">
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        
        <script src="./js/init.js"></script>
        <script src="./js/auth.js"></script>

    </body>
</html>
